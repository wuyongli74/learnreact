<html lang="en">

<head>

<body>
  <script>
    // 是否是一个纯函数: 是纯函数
    function sum (num1, num2) {
      return num1 + num2;
    }

    sum(20, 30);

    // add函数是否是一个纯函数: 不是纯函数
    let foo = 10;
    function add (num) {
      return foo + num
    }

    add(5); // 15
    foo = 20;
    add(5); //25

    // 能否将上述函数改写为纯函数
    // add2是纯函数--bar是常量
    const bar = 10;
    function add2 (num) {
      return bar + num;
    }

    bar = 11;

    // add3不是纯函数
    const baz = {
      count: 10,
    }
    function add3 (num) {
      return baz.count + num
    }

    baz.count = 20;

    // printInfo不是一个纯函数 有输出以及有副作用就不是纯函数
    function printInfo (info) {
      // 副作用 -- 传入的info进行了修改
      info.name = "why";
      // 有输出
      console.log(info.name, info.age);
    }

    const obj = {
      name: "why",
      age: 18
    }

    printInfo(info);

    console.log(obj);

  </script>
</body>
